<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="header">
      <h1>Battleship</h1>
    </div>
    <div class="game-container">
      <div class="player-container">
        <div class="box">
          <span class="turn"></span>
          <span class="name">Home Territory</span>
          <div class="player-board board"></div>
        </div>
      </div>
      <div class="opponent-container">
        <div class="box">
          <span class="turn active"></span>
          <span class="name">Enemy Territory</span>
          <div class="opponent-board board"></div>
        </div>
      </div>
    </div>
  </body>
</html>
